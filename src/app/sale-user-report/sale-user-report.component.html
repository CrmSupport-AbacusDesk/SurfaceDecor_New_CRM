    </div>
    <div class="uppr-one m-right-data">
      <ul>
        <li class="refresh-area mr0 after-none">
          <a class="refresh-btn" mat-raised-button (click)="refresh()" matTooltip="Refresh"><i class="material-icons">
              refresh</i></a>
        </li>
      </ul>


    </div>
  </div>



  <div class="cs-table cs-table-scroll no-tab">
    <div class="stickyTableHead" style="width: fit-content;">
      <div class="table-head">
        <table>
          <tr>
            <th class="w50 text-center">&nbsp;</th>
            <th class="w200 text-center">Sale User</th>
            <th class="w180 text-center" *ngFor="let data of ReportIncentiveBrandList; let i=index">{{data.brand_name |
              uppercase}} </th>
            <!-- <th class="text-center">Market ({{ReportIncentiveList.sales_point}})% </th>
            <th class="text-center">Warehouse ({{ReportIncentiveList.warehouse_points}})% </th> -->

          </tr>
        </table>
      </div>
      <div class="table-head bdrt">
        <table class="sno-border">
          <tr>
            <th class="w50"></th>
            <th class="w200">

            </th>
            <th class="w180" *ngFor="let data of ReportIncentiveBrandList; let i=index">
              <table>
                <tr>
                  <th>Qty</th>
                  <th>Points</th>
                </tr>
              </table>
            </th>

            <!-- <th>
              <table>
                <tr>
                  <th>HO1 ({{ReportIncentiveList.ho1_point}})% </th>
                  <th>SALESMAN ({{ReportIncentiveList.salesman_point}})% </th>
                  <th>COLLECTION ({{ReportIncentiveList.collection_points}})% </th>
                </tr>
              </table>

            </th> -->

            <!-- <th>
              <table>
                <tr>
                  <th>TELEPHONE OP ({{ReportIncentiveList.telephone_op_point}})% </th>
                  <th>WAREHOUSE KEEP ({{ReportIncentiveList.warehouse_keep_point}})% </th>
                  <th>DISPATCH ({{ReportIncentiveList.dispatch_point}})% </th>
                  <th>LABOUR ({{ReportIncentiveList.labour_points}})% </th>
                </tr>
              </table>
            </th> -->
          </tr>
        </table>
      </div>
    </div>

    <div class="table-container mb60">
      <div class="table-content" style="width: fit-content;">
        <table>
          <ng-container *ngFor="let data of ReportIncentiveList;let i = index">



            <tr>
              <td class="w50">{{i+1}}</td>
              <td class="w200">
                {{data.name}}
              </td>
              <td class="w180" *ngFor="let row1 of data.brandData;let i = index">
                <table>
                  <tr>
                    <td>{{row1.total_qty}}</td>
                    <td>{{row1.incentivePoints}}</td>
                  </tr>
                </table>
              </td>
              <!-- <td>
                <table>
                  <tr>
                    <td>{{data.ho1_point}}</td>
                    <td>{{data.salesman_point}}</td>
                    <td>{{data.collection_points}}</td>
                  </tr>
                </table>
              </td> -->
              <!-- <td>
                <table>
                  <tr>
                    <td>{{data.telephone_op_point}}</td>
                    <td>{{data.warehouse_keep_point}}</td>
                    <td>{{data.dispatch_point}}</td>
                    <td>{{data.labour_points}}</td>
                  </tr>
                </table>
              </td> -->
            </tr>

          </ng-container>

          <ng-container *ngFor="let lead of skelton">
            <tr class="sk-loading" *ngIf="loader">
              <td class="w50">
                <div>&nbsp;</div>
              </td>
              <td class="w200">
                <div>&nbsp;</div>
              </td><!-- Sale User -->
              <td class="w180" *ngFor="let data of ReportIncentiveBrandList; let i=index">
                <table>
                  <tr>
                    <th>
                      <div>&nbsp;</div>
                    </th>
                    <th>
                      <div>&nbsp;</div>
                    </th>

                  </tr>
                </table>
              </td><!-- Sale Qty -->




            </tr>
          </ng-container>
          <ng-container>
            <div class="data-not-available" *ngIf="ReportIncentiveList.length==0">
              <div class="outer">
                <div class="iinear">
                  <div class="figure" matRipple>
                    <div class="header">
                      <img src="assets/img/data-not-available-header.svg" alt="">
                    </div>

                    <div class="description">
                      <div class="cs-heading">
                        <h2>Report Incentive List</h2>
                      </div>
                      <div class="img">
                        <i class="material-icons">error_outline</i>
                      </div>
                      <div class="psc">
                        <p>data not Found</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </table>
        <div class="search-results" data-infinite-scroll debounce [infiniteScrollDistance]="1"
          [infiniteScrollUpDistance]="2" [infiniteScrollThrottle]="10" (scrolled)="getReportIncentive()">
        </div>
      </div>

    </div>








    <div class="fix-btn">
      <a class="bottom-btn ecxel-btn" matTooltip="Download Excel" matTooltipPosition="above" mat-raised-button
        (click)="exportAsXLSX()"><img src="assets/img/excel.svg"></a>
      <!-- <a *ngIf="true" class="bottom-btn" matTooltip="Add New" matTooltipPosition="above" mat-raised-button -->
      <!-- (click)="addIncentiveMaster()"><i class="material-icons">add</i></a> -->
    </div>
  </div>

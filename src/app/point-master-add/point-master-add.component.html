<div *ngIf="loader" class="cs-loader">
  <mat-spinner class="loader">
    <div>
      <p>Loading....</p>
    </div>
  </mat-spinner>
</div>

<div class="edit-modal">
  <form validate #update_basic="ngForm" name="update_basic"
    (ngSubmit)="(update_basic.valid && update_basic.submitted)?submitPointMaster():''">

    <p class="heading">Add Point Master</p>
    <!-- {{data.order_status}} -->
    <div mat-dialog-content>
      <div class="from-fields">
        <div class="row">
          <div class="col s12">
            <div class="control-field">
              <mat-form-field class="cs-input">
                <mat-select placeholder="Select Category" multiple [(ngModel)]="data1.category_id" name="category_id"
                  #category_id="ngModel" required>

                  <div class="search-block">
                    <input type="search" name="brand_name" placeholder="Search.."
                      (input)="filter_brand(item.brand_name)" #brand_name="ngModel"
                      [(ngModel)]="item.brand_name">
                  </div>
                  <mat-checkbox style="margin-left:17px;" [(ngModel)]="data1.allCategory_id" (change)="selectAll('allCategory_id')"  name="allCategory_id"  value="true">Select All</mat-checkbox>
                  <mat-option [value]="row.id" *ngFor="let row of all_brands_list">{{row.brand_name}}
                  </mat-option>


                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="col s12 pl0">
            <div class="control-field">
              <mat-form-field class="cs-input">
                <input matInput placeholder="Points"
                  onkeypress="return event.charCode >= 48 && event.charCode <= 57" name="points"
                  #points="ngModel" [(ngModel)]="data1.points" [ngClass]="{'has-error' : points.invalid } "
                  required>
                <mat-autocomplete #auto="matAutocomplete">
                </mat-autocomplete>
              </mat-form-field>
            </div>
          </div>


        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="warn" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="accent" type="submit">Save</button>
    </div>
  </form>
</div>

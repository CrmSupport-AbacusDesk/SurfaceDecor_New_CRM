<div class="main-container">
  <div class="middle-container mb0">
    <div class="page-heading">
      <img src="assets/img/report.svg" class="h-icon h20">
      <div class="heading-text">
        <h2>Areawise Sales Report</h2>
      </div>
    </div>
    <div class="left-auto">
      <div class="from-fields cs-flex">

        <div class="col s4 mr15">
            <mat-form-field class="cs-input">
              <mat-select name="state" placeholder="State" #state="ngModel"  [(ngModel)]="data.state" required>
                <mat-option disabled="">Select State</mat-option>
                <mat-option *ngFor="let state of state_list"(keyup.enter)="getDistrict()"(click)="getDistrict()" value="{{state}}">{{state}}</mat-option>
                
              </mat-select>
              
            </mat-form-field>
        </div>
        
        <div class="col s4 mr15">
            <mat-form-field class="cs-input">
              <mat-select name="district" placeholder="District" #distric="ngModel"  [(ngModel)]="data.district " required>
                <mat-option disabled="">Select District</mat-option>
                <mat-option *ngFor="let district of district_list"(keyup.enter)="getCityList()"(click)="getCityList()" value="{{district}}">{{district}}</mat-option>
                
              </mat-select>
             
            </mat-form-field>
        </div>

      

        <div class="control-field mr15">
          <mat-form-field class="cs-input date-column infix-bodr">
            <input matInput [matDatepicker]="picker" placeholder="From" name="start_date" [(ngModel)]="data.start_date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        
       

        <div class="control-field mr15">
          <mat-form-field class="cs-input date-column infix-bodr">
            <input matInput type="text" placeholder="No. Of Days" name="days" [(ngModel)]="data.days" required>
           
          </mat-form-field>
        </div>
      </div>
      <div class="cs-btn mt5">
        <div class="in-btn">
          <button mat-raised-button color="accent" (click)="submit()">Go</button>
        </div>
      </div>
    </div>
    
  </div>
  
  <div class="container-outer">
    <mat-spinner class="loader" *ngIf="loader">
      <div><p>Loading....</p></div>
    </mat-spinner>
    <div class="container">
      <div class="row" >
        <div class="col s12">
          <div class="cs-table left-right-20">
            <div class="sticky-head" style="top: 145px;">
              <div class="table-head">
                <table>
                  <tr>
                    <th class="w200">State name</th>
                    <th class="w200">District Name</th>
                    <th class="w100">Primary Sale</th>
                    <th class="w100">Secondary Sale</th>
                   
                  </tr>
                </table>
              </div>

              
            </div>
            
            <div class="table-container">
              <div class="table-content">
                <table>
                  <tr>
                    <td class="w200" > Uttar Pradesh</td>
                    <td class="w200">Lucknow</td>
                    <td class="w100" >3233</td>
                    <td class="w100" >6666</td>
                   
                  </tr>
                  <tr>
                    <td class="w200" > Haryana</td>
                    <td class="w200">Faridabad</td>
                    <td class="w100" >50000</td>
                    <td class="w100" >3344535</td>
                   
                  </tr>
                </table>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="data-not-available" *ngIf="data_not_found == true">
    <div class="outer">
      <div class="iinear">
        <div class="figure" matRipple>
          <div class="header">
            <img src="assets/img/data-not-available-header.svg" alt="">
          </div>
          
          <div class="description">
            <div class="cs-heading">
              <h2></h2>
            </div>
            <div class="img">
              <i class="material-icons">error_outline</i>
            </div>
            <div class="psc">
              <p>Data Not Available</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="fix-btn">
  <a class="bottom-btn ecxel-btn" matTooltip="Download Excel" matTooltipPosition="above" mat-raised-button (click)="exportAsXLSX()"><img src="assets/img/excel.svg"></a>
</div>
<div class="h50"></div>

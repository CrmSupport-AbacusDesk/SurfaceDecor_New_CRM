
<div class="edit-modal">



  <p class="heading">Add Order</p>

  <div mat-dialog-content>

    <div class="from-fields">
      <div class="row">

        <div class="col s12 padding0">
          <div class="control-field">
            <mat-form-field class="cs-input">
              <mat-select placeholder="Lead Convert" name="lead_convert"  [(ngModel)]="lead_detail.lead_convert"  >
                <mat-option value="1" ><small>Channel Partner</small></mat-option>
                <mat-option value="7" ><small>Direct Dealers</small></mat-option>
                <mat-option value="3" ><small>Retail Partner</small></mat-option>
              </mat-select>

            </mat-form-field>
          </div>
        </div>

        <div class="row">

          <div class="control-field col s12" >
            <mat-form-field class="cs-input" *ngIf="lead_detail.lead_convert==='3'">

              <mat-select placeholder="Channel Partner List"  name="dr_id" [(ngModel)]="lead_detail.dr_id">
                 <mat-option [value]="row1.id" *ngFor="let row1 of lead_detail.leaddata"><small> {{row1.company_name}}</small>
                 </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="accent" (click)="submit_sales_invoice1()">Save</button>
  </div>
</div>

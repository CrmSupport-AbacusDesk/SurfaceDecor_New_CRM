<div class="edit-modal" >
  <form validate #update_basic="ngForm" name="update_basic" (ngSubmit)="(update_basic.valid && update_basic.submitted)?submitofficialdocument():''">
    
    <p class="heading">Upload document</p>
    <div mat-dialog-content>
      <div class="details-info ">
        <div class="row">
          <div class="col s6 ">
           <mat-form-field class="cs-input"  appearance="outline" style="width: 200%;">
           <textarea matInput placeholder="Remark..." name="title" #title="ngModel" [(ngModel)]="data.title" class="h100"></textarea>
           </mat-form-field>
     
         </div>
         </div>
    <div class="row">
     <div class="col s6" style="width: 100%;">
       <div class="cs-file">
         <p>UPLOAD FILE</p>
        
         <ul>
           <li>
             <label class="cs-file-img default">
               <i class="material-icons">cloud_upload</i>
               <input type="file" name="image" placeholder="Upload file"
               accept=".png,.jpg,.jpeg,.pdf,.docx" multiple style="display: none;"
                   (change)="fileChange($event)">
                   <!-- <div class="alert alert-danger" *ngIf="this.msg">
                     only 2mb file is required....
                   </div> -->
           </label>
            
             
           </li>
           
           <li class="multi-images" >
             <label *ngFor="let imageType of selectedFile; let i = index">
               <img *ngIf ="imageType.type == 'image/jpeg' || imageType.type ==  'image/png'  "  height="75" width="75" [src]="imageType.path" src="assets/imgs/jpg.svg">
               <img *ngIf ="imageType.type == 'application/pdf'" height="75" width="75" src="assets/img/pdf1.svg">
               
               <img *ngIf ="imageType.type == 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'" height="75" width="75" src="assets/img/doc.png">
               <img  *ngIf ="imageType.type == 'application/docx'" height="75" width="75" src="assets/img/doc.png">
              
               <a class="close" ><i class="material-icons dp48"  (click)="remove_image(i)">clear</i></a>
             </label>
           </li>
         </ul>
         
       
       </div>
     </div>
     
   </div>
       
           </div>
      
            
        
       
      
    </div>
    <div mat-dialog-actions>
      <button mat-button color="warn"	 [mat-dialog-close]="false">Cancel</button>
      <button mat-button	 color="accent" type="submit" >Save</button>
    </div>
  </form>
</div>

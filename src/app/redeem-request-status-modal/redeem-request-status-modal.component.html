<div class="edit-modal">
  <form validate #update_basic="ngForm" name="update_basic"
    (ngSubmit)="(update_basic.valid && update_basic.submitted)?updateRedeemRequeststatus():''">
    <p class="heading">Update Redeem Request Status</p>
    <div mat-dialog-content>
      <div class="from-fields">
        <div class="row">
          <div class="control-field col s12">
            <mat-form-field class="cs-input">
              <mat-select name="reedem_req_status" placeholder="Update Status" #reedem_req_status="ngModel"
                [(ngModel)]="data.reedem_req_status" (ngModelChange)="data.reason=''"
                [ngClass]="{'has-error' : reedem_req_status.invalid }" required="true">
                <mat-option value="Pending">
                  Pending
                </mat-option>
                <mat-option value="Approved">
                  Approved
                </mat-option>
                <mat-option value="Reject">
                  Reject
                </mat-option>

              </mat-select>
              <div class="alert alert-danger" *ngIf="!reedem_req_status.valid && update_basic.submitted">
                Order Status is Required....
              </div>
            </mat-form-field>
          </div>



          <div class="row" *ngIf="data.reedem_req_status == 'Reject'">
            <div class="control-field col s12">
              <mat-form-field class="cs-input">
                <textarea class="h100" matInput name="reason" placeholder="Reason" #reason="ngModel"
                  [(ngModel)]="data.reason" [ngClass]="{'has-error' : reason.invalid } " required="true"></textarea>
                <div class="alert alert-danger" *ngIf="!reason.valid && update_basic.submitted">
                  Reason is Required....
                </div>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="warn" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="accent" type="submit">Save</button>
    </div>
  </form>
</div>
